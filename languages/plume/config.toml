name = "Plume"
grammar = "plume"
path_suffixes = ["plm"]
line_comments = ["// "]
autoclose_before = ";:.,=}])>` \n\t\""
brackets = [
    { start = "{", end = "}", close = true, newline = true },
    { start = "[", end = "]", close = true, newline = true },
    { start = "(", end = ")", close = true, newline = false },
    { start = "/*", end = "*/", close = true, newline = false },
    { start = "\"", end = "\"", close = true, newline = false },
    { start = "'", end = "'", close = true, newline = false },
    { start = "<", end = ">", close = true, newline = false },
]
